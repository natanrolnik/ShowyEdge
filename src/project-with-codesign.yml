include:
  - project-base.yml

targets:
  ShowyEdge:
    settings:
      configs:
        debug:
          GCC_PREPROCESSOR_DEFINITIONS:
            - '$(inherited)'
            - DEBUG=1
            - USE_SPARKLE=1
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: 'USE_SPARKLE DEBUG'
        release:
          GCC_PREPROCESSOR_DEFINITIONS:
            - '$(inherited)'
            - USE_SPARKLE=1
        SWIFT_ACTIVE_COMPILATION_CONDITIONS: 'USE_SPARKLE'
    dependencies:
      - package: Sparkle
